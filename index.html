<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Address</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <h1 class="mx-4 my-4 px-4 text-blue-700 text-xl font-bold">
        My Address List
      </h1>
    </div>
    <div>
      <section class="flex flex-row content-center">
        <a
          href="add"
          class="mx-4 my-4 px-4 py-1 text-sm text-blue-700 font-bold rounded-lg border border-blue-950 hover:text-white hover:bg-slate-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2"
        >
          Add Contact
        </a>
        <form>
          <label for="keyword"> Search </label>
          <input
            name="keyword"
            id="contact-keyword"
            placeholder="keyword"
            class="mx-4 my-4 px-4 py-1 text-sm text-blue-700 rounded-lg border border-blue-950 hover:text-white hover:bg-slate-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2"
          />
        </form>
      </section>

      <ul id="list-contacts" class="mt-4 mx-4"></ul>

      <ul id="contacts" class="mx-4 my-4 px-4 py-4"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
