<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="prose">
      <form action="" method="post">
        <div>
          <label for="name">Name : </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Cahyono Muslim Sidiq"
          />
        </div>
        <div class="mt-2 col-4">
          <label for="email">Email : </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@gmail.com"
          />
        </div>
        <div class="mt-2 col-4">
          <label for="address">Address : </label>
          <input
            type="text"
            name="address"
            id="address"
            placeholder="jl. Street No. 99"
          />
        </div>
        <div class="mt-2 col-4">
          <label for="phone">Phone : </label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="+6285679811"
          />
        </div>
        <div>
          <button
            type="submit"
            class="mx-4 px-4 py-1 text-sm text-purple-700 font-bold rounded-lg border border-green-950 hover:text-green hover:bg-green-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2"
          >
            Save
          </button>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
